<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
        <!-- For Icon -->
        <script src="https://kit.fontawesome.com/664be84b0e.js" crossorigin="anonymous"></script>

        <title>{% block head_title %}Blog{% endblock %}</title>
    </head>
    <body>
        {% include 'blog/navbar.html' %}

        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel"><i class="fas fa-sign-in-alt"></i>&nbsp Log In</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <!--<span aria-hidden="true">&times;</span>-->
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 d-grid gap-2">
                                <button type="button" class="btn btn-outline-dark btn-sm"><i class="fab fa-google"></i>&nbsp Log in with Google</button>
                                <button type="button" class="btn btn-outline-dark btn-sm"><i class="far fa-envelope"></i>&nbsp Log in with E-mail</button>
                            </div>
                            <div class="col-md-6 d-grid gap-2">
                                <button type="button" class="btn btn-outline-dark btn-sm"><i class="far fa-envelope"></i>&nbsp Sign Up with E-mail</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-12" id="main-area">
                    {% block main_area %}
                    {% endblock %}
                </div>
            </div>
        </div>

        {% include 'blog/footer.html' %}

        <!-- For Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
